<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<body>
    <div class="card">
        <div class="year">
            <p style="font-size: 16px;">2022</p>
        </div>
        <div class="date">
            <h2 style="font-size: 40px;">30 </h2>
            <p style="font-size: 16px;">Tháng 5</p>
        </div>
        <div class="info">
            <h2 style="text-align: center; font-size: 20.8px;font-weight: 200;">Khóa học Learn AWS the Hard Way</h2>
            <p class="time-item"><span><i class="fa-solid fa-calendar-days"></i></span> Thứ 2,4,6</p>
            <p class="time-item"><span><i class="fa-solid fa-clock"></i></span> 18:45-21:45</p>
            <p class="time-item"><span><i class="fa-solid fa-location-dot"></i></span> Cơ sở Tố Hữu</p>
            <hr class="hr">
            <p class="button"><a href="#" target="blank">Đăng Ký</a></p>
        </div>

    </div>

</body>

</html>
