<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label>Nhập Tên</label>
        <input type="text" placeholder="Nhập Tên">
        <br>
        <label>Nhập Password</label>
        <input type="password" placeholder="Nhập Password">
        <br>
        <label>Nhập File</label>
        <input type="File" placeholder="Nhập File">
        <br>
        <label>Giới Tính</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Nam</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Nữ</label>
        <br>

        <label >Ngôn Ngữ</label>
        <input type="checkbox" name="language" id="english" >
        <label for="english">Tiếng Anh</label>
        <input type="checkbox" name="language" id="vietnamese" >
        <label for="vietnamese">Tiếng Việt</label>
        <input type="checkbox" name="language" id="korean">
        <label for="korean">Tiếng Hàn</label>
        <input type="checkbox" name="language" id="japanese" >
        <label for="japanese">Tiếng Nhật</label>
        <br>
        <label for="">Năm Sinh</label>
        <select >
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
            <option value="">2000</option>
        </select>

        <br>
        <label for="">Ghi Chú</label>
        <textarea placeholder="Nhập Ghi Chú" ></textarea>
        <br>
        <br>
        <button>Đăng Nhập</button>
        <input type="submit"value="Đăng Xuất" >


    </form>



</body>
</html>
