<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <!-- Link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        
        <div class="image">
            <img src="https://images.unsplash.com/photo-1583422409516-2895a77efded?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Barcelona">
            
        </div>
        <div class="icon">
            <span><i class="fa-brands fa-facebook fa-lg"></i></span>
            <span><i class="fa-brands fa-instagram-square fa-lg"></i></span>
            <span><i class="fa-brands fa-twitter fa-lg"></i></span>

        </div>
        
        
   
    <div class="content">
        <h3 class="click" style="padding-top:4px;">
            Visit us
        </h3>
        <div class="info">
            <div class="address">
                <h3>Address</h3>
                <ul><li>Avenida Diagonal 497 Barcelona</li></ul>
            </div>
            <div class="phone">
                <h3>Phone</h3>
                <ul><li>+34934598706</li></ul>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
